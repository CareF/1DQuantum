language: python
os: linux
dist: xenial
python:
  - '3.6'
  - '3.8'
  - '3.9'
env:
  - OMP_NUM_THREADS=4
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
install:
  - pip3 install --upgrade pip
  - pip3 install numpy scipy matplotlib sphinx sphinx_rtd_theme sphinxcontrib-bibtex breathe pytest
  - python3 setup.py install
script:
  - pytest -v test/SimpleSchrodinger.py
  - python3 test/SimpleSchrodinger.py MP
  - pytest -v test/testMaterial.py
  - pytest -v test/testQuantumWell.py
  - pytest -v test/testThreeBandMatrix.py
  - pytest -v test/testEffMass.py
  - pytest -v test/testQCLayers.py
  - pytest -v test/testMaxwell.py
jobs:
  include:
  # other OSs are only tested for compiling and MP
  - name: MacOS default without MP
    os: osx
    osx_image: xcode11.5
    language: shell       # 'language: python' is an error on Travis CI macOS
    before_install:
      - brew install doxygen
    env:
      - OMP_NUM_THREADS=4
    script:
      - python3 test/SimpleSchrodinger.py
  - name: MacOS with GCC
    os: osx
    osx_image: xcode11.5
    language: shell       # 'language: python' is an error on Travis CI macOS
    before_install:
      - brew install doxygen llvm
    env:
      - CC=gcc-10 OMP_NUM_THREADS=4
    script:
      - python3 test/SimpleSchrodinger.py MP
      - pytest -v test/testQuantumWell.py
  - name: MacOS with Clang
    os: osx
    osx_image: xcode11.5
    language: shell       # 'language: python' is an error on Travis CI macOS
    before_install:
      - brew install doxygen llvm
    env:
      - CC=/usr/local/opt/llvm/bin/clang OMP_NUM_THREADS=4
    script:
      - python3 test/SimpleSchrodinger.py MP
      - pytest -v test/testQuantumWell.py
  - name: Windows
    os: windows
    language: cpp
    before_install:
      - choco install python --version 3.8.0
      - python -m pip install --upgrade pip
    env:
      - PATH=/c/Python38:/c/Python38/Scripts:$PATH MSBUILD_PATH="/C/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"
    install:
      - pip3 install --upgrade pip
      - pip3 install numpy scipy matplotlib sphinx sphinx_rtd_theme sphinxcontrib-bibtex breathe pytest
      - pip3 install wheel
      - pip3 install winshell
    script:
      - export PATH=$MSBUILD_PATH:$PATH
      - echo $PATH
      - export MSBUILD=msbuild.exe
      # - cd ErwinJr2/OneDQuantum
      # - msbuild.exe OneDQuantum.sln //p:Configuration=Release
      # - msbuild.exe OneDQuantum.sln //p:Configuration=MP_Release
      # - cd ..
      - python setup.py install
      - ls ErwinJr2/OneDQuantum
      - cd test
      - python SimpleSchrodinger.py
      - python SimpleSchrodinger.py MP
      - pytest -v testQuantumWell.py

